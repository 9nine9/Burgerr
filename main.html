<html>
	<head>
	 	<meta name="viewport" content="width=device-width, initial-scale=1" />  
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta charset="UTF-8" />
		<title>Burgerr - Your Delicious Burger</title>
		<link href="css/simple-grid.min.css" rel="stylesheet" media="screen" />
		<link href="css/stylesheet.css" rel="stylesheet" media="screen" />
		<script src="js/item.js"></script>
		<script src="js/main.js"></script>
	</head>
	
	<body>
		<header>
			<div class="container">
				<div class="col-6">
					<div class="logo col-12">BURGERR</div>
					<div class="sub-logo col-12">Your Delicious Burger</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">

				<div class="col-6">
					<div id="control">

						<div class="col-12">
							<button onClick="reset()">RESET</button>
							<div id="trash" ondrop="deleteItem(event)"> 
								<p>DRAG HERE TO RETURN</p>
							</div>
						</div>

						<div class="col-12">
							<div>Drag your burger bellow</div>
							<button onClick="submitOrder()">ORDER</button> 
							<div id="order" ondrop="drop(event)"></div>
						</div>

					</div>
				</div>

				<div class="col-6">

					<div id="item" class="col-12">
						<div class="row">
							<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		 					<a class="next" onclick="plusSlides(1)">&#10095;</a>
		 				</div>

						<div class="slide"> 
							<div class="desc">Vegetable - $0.5</div>
							<img src="img/vegetable.png" id="2" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Cow - $5</div>
							<img src="img/meal.png" id="3" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Egg - $2</div>
							<img src="img/egg.png" id="4" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Tomato - $1</div>
							<img src="img/tomato.png" id="5" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Cheese - $2</div>
							<img src="img/cheese.png" id="6" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Onion - $1</div>
							<img src="img/onion.png" id="7" draggable="true"> 
						</div>
						<div class="slide"> 
							<div class="desc">Pikle - $1</div>
							<img src="img/pickle.png" id="8" draggable="true"> 
						</div>
					</div>

					<div class="col-12"> 
						<div class="det">Detail Order</div>
						<div id="table-detail"> 
							<table id="detail"></table>
						</div>
						<div><table id="total"></table></div>
					</div>
				</div>

			</div>
		</div>

		<footer>

		</footer>
	</body>
</html>
